<h1 matDialogTitle>错误提醒</h1>
<p class="content">
  <mat-icon color="warn">error</mat-icon>
  <span>{{ data.message }}</span>
</p>
<section matDialogActions>
  <button
    mat-flat-button
    color="primary"
    (click)="handleGotoLogin()"
    *ngIf="data.login"
  >
    重新登录
  </button>
  <button mat-flat-button color="accent" (click)="handleClose()">
    关闭
  </button>
</section>
