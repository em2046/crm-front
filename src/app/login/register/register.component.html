<app-background></app-background>
<div class="login">
  <mat-icon class="login-logo">person_add</mat-icon>
  <h1 class="login-title">新客服注册</h1>
  <p class="login-desc">上海交通大学本科毕业论文</p>
  <div class="login-card">
    <form class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>用户名</mat-label>
        <input matInput placeholder="Username" />
        <mat-icon matSuffix class="">person_outline</mat-icon>
        <mat-hint align="end">4-200个字符</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>邮箱地址</mat-label>
        <input matInput placeholder="Email" />
        <mat-icon matSuffix class="">mail_outline</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>密码</mat-label>
        <input matInput placeholder="Password" />
        <mat-icon matSuffix class="">fingerprint</mat-icon>
        <mat-hint align="end">4-200个字符</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>重复密码</mat-label>
        <input matInput placeholder="Verify password" />
        <mat-icon matSuffix class="">fingerprint</mat-icon>
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
      <div class="login-box">
        <div
          class="login-avatar"
          (click)="openDialog()"
          matTooltip="选择头像"
          matTooltipPosition="after"
        >
          <div class="login-icon" *ngIf="!avatar">
            <mat-icon>face</mat-icon>
          </div>
          <div class="login-icon" *ngIf="avatar">
            {{ Utils.codeToEmoji(avatar) }}
          </div>
        </div>
      </div>
      <button
        class="login-submit"
        mat-flat-button
        color="primary"
        routerLink="/login"
      >
        注册
      </button>
    </form>
  </div>
  <div class="login-card">已有账号？<a routerLink="/login">返回登录</a></div>
</div>
